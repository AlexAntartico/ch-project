<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>CONTACTO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Ultimos Blogs</title>
        <script src="https://kit.fontawesome.com/794aae0dd3.js" crossorigin="anonymous"></script>
    </head>
    <body class="blogs-body" >
        <header>
            <section class="header-icons-container">
                <div>
                    <a href="https://twitter.com/AlexAntartico"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/eduardo-g-mendoza-6291a3108/"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com/eduardoalgarciaa/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/AlexAntartico"><i class="fa-brands fa-github"></i></a>
                </div>
            </section>
            <nav>
                <section class="nav-logo-container">
                    <a href="#"><img src="../images/smallLogo.png" alt="personal logo"></a>
                </section>
                <section class="profile-link">
                    <a href="../commons/perfil.html">Sobre Mi</a>
                </section>
            </nav>
        </header>
    <main class="main-form">
        <form action="" class="form-container">
            <div class="mb-3">
                <label for="formEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="formEmail" aria-describedby="emailHelp" placeholder="name@email.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="formName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="formName" placeholder="How should we refer to you?">
            </div>
            <div class="mb-3">
                <label for="formSubject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="formSubject" placeholder="Subject">
            </div>
            <div class="mb-3">
                <label for="formComments" class="form-label">comentarios? sugerencias? dudas? Alguna pena que nos quieras contar?</label>
                <textarea  type="text" class="form-control" id="formComments" cols="10" rows="5" placeholder="Escribe aqui..."></textarea>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-contact-containers">
            <a href="../common/contacto.html">Contact Me</a> <!-- This will lead to bootstrap form -->
            <a href="#">Placeholder</a>
        </div>
        <div class="footer-love">
            <h3>From Mexico, with <i class="fa-solid fa-heart"></i></h3>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
